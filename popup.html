      cursor: pointer;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.2s;

      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);

    .radio-option input[type="radio"] {

      height: 18px;
      margin-right: 10px;
      cursor: pointer;

    .radio-label {

      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status.show {
